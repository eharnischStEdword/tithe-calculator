<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
        
        <div class="input-section">
            <div class="section-title">Your Giving</div>
            
            <div class="input-group">
                <label for="offeringAmount">Offering Amount</label>
                <input type="number" id="offeringAmount" placeholder="0.00" min="0" step="0.01">
                <div class="radio-group">
                    <label><input type="radio" name="offeringFreq" value="52" checked> Weekly</label>
                    <label><input type="radio" name="offeringFreq" value="26"> Bi-Weekly</label>
                    <label><input type="radio" name="offeringFreq" value="12"> Monthly</label>
                    <label><input type="radio" name="offeringFreq" value="1"> Annually</label>
                </div>
            </div>

            <div class="input-group">
                <label for="incomeAmount">Income Amount</label>
                <input type="number" id="incomeAmount" placeholder="0.00" min="0" step="0.01">
                <div class="radio-group">
                    <label><input type="radio" name="incomeFreq" value="52" checked> Weekly</label>
                    <label><input type="radio" name="incomeFreq" value="26"> Bi-Weekly</label>
                    <label><input type="radio" name="incomeFreq" value="12"> Monthly</label>
                    <label><input type="radio" name="incomeFreq" value="1"> Annually</label>
                </div>
            </div>
        </div>
        
        <div class="summary-section">
            <div class="section-title">Your Summary</div>
            <div class="summary-card">
                <div class="summary-group">
                    <div class="summary-header">Giving</div>
                    <div class="summary-item">
                        <span class="summary-label">Annual:</span>
                        <span class="summary-value" id="annualGiving">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Monthly:</span>
                        <span class="summary-value" id="monthlyGiving">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Weekly:</span>
                        <span class="summary-value" id="weeklyGiving">$0</span>
                    </div>
                </div>
                <div class="summary-group">
                    <div class="summary-header">Income</div>
                    <div class="summary-item">
                        <span class="summary-label">Annual:</span>
                        <span class="summary-value" id="annualIncome">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Monthly:</span>
                        <span class="summary-value" id="monthlyIncome">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Weekly:</span>
                        <span class="summary-value" id="weeklyIncome">$0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="section-title">Current Giving</div>
            <div class="current-percentage">
                <span class="percentage-value" id="currentPercent">0%</span>
                <span class="percentage-label">of household income</span>
            </div>
        </div>
        
        <div class="increase-section">
            <div class="section-title">What if you increased your giving?</div>
            <div id="increaseOptions"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
