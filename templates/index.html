<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe Calculator - St. Edward</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tithe Calculator</h1>
        
        <div class="input-section">
            <h2>Your Giving</h2>
            
            <div class="toggle-container">
                <button id="annualBtn" class="toggle-btn active">Annual Giving</button>
                <button id="weeklyBtn" class="toggle-btn">Weekly Offering</button>
            </div>
            
            <div id="annualInput" class="input-group">
                <label for="annualGiving">Annual Giving Statement Total</label>
                <input type="number" id="annualGiving" placeholder="0.00" min="0" step="0.01">
            </div>
            
            <div id="weeklyInput" class="input-group hidden">
                <label for="weeklyOffering">Typical Weekly Offering</label>
                <input type="number" id="weeklyOffering" placeholder="0.00" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="grossIncome">Annual Gross Income</label>
                <input type="number" id="grossIncome" placeholder="0.00" min="0" step="0.01">
            </div>
        </div>
        
        <div class="results-section">
            <h2>Current Giving</h2>
            <div class="current-percentage">
                <span class="percentage-value" id="currentPercent">0%</span>
                <span class="percentage-label">of household income</span>
            </div>
        </div>
        
        <div class="increase-section">
            <h2>What if you increased your giving?</h2>
            <div id="increaseOptions"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
