<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe Calculator - St. Edward Church</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="church-logo">
                <h1>St. Edward Church</h1>
                <p class="tagline">Through Love, Serve One Another</p>
            </div>
            <h2 class="page-title">Tithe Calculator</h2>
        </div>
        
        <div class="input-section">
            <h3>Your Giving</h3>
            
            <div class="input-group">
                <label for="offeringAmount">Offering Amount</label>
                <input type="number" id="offeringAmount" placeholder="0.00" min="0" step="0.01">
                <div class="radio-group">
                    <label><input type="radio" name="offeringFreq" value="52" checked> Weekly</label>
                    <label><input type="radio" name="offeringFreq" value="26"> Bi-Weekly</label>
                    <label><input type="radio" name="offeringFreq" value="12"> Monthly</label>
                    <label><input type="radio" name="offeringFreq" value="1"> Annually</label>
                </div>
            </div>

            <div class="input-group">
                <label for="incomeAmount">Income Amount</label>
                <input type="number" id="incomeAmount" placeholder="0.00" min="0" step="0.01">
                <div class="radio-group">
                    <label><input type="radio" name="incomeFreq" value="52" checked> Weekly</label>
                    <label><input type="radio" name="incomeFreq" value="26"> Bi-Weekly</label>
                    <label><input type="radio" name="incomeFreq" value="12"> Monthly</label>
                    <label><input type="radio" name="incomeFreq" value="1"> Annually</label>
                </div>
            </div>
        </div>
        
        <div class="results-section">
            <h3>Current Giving</h3>
            <div class="current-percentage">
                <span class="percentage-value" id="currentPercent">0%</span>
                <span class="percentage-label">of household income</span>
            </div>
        </div>
        
        <div class="increase-section">
            <h3>What if you increased your giving?</h3>
            <div id="increaseOptions"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
